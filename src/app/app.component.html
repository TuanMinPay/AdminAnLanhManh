<aside class="aside aside-fixed" *ngIf="isLogin">
  <div class="aside-header">
    <a href="/" class="aside-logo">Admin<span>Panel</span></a>
    <a href="javascript:void(0)" class="aside-menu-link">
      <i data-feather="menu"></i>
      <i data-feather="x"></i>
    </a>
  </div>
  <div class="aside-body">
    <div class="aside-loggedin">
      <div class="d-flex align-items-center justify-content-start">
        <a href="javascript:void(0)" class="avatar"><img src="https://i.imgur.com/1SbMW5W.png"
            class="rounded-circle" alt=""></a>
        <div class="aside-alert-link">
          <a href="javascript:void(0)" (click)="logout()" data-toggle="tooltip" title="Sign out"><i data-feather="log-out"></i></a>
        </div>
      </div>
      <div class="aside-loggedin-user">
        <a href="#loggedinMenu" class="d-flex align-items-center justify-content-between mg-b-2" data-toggle="collapse">
          <h6 class="tx-semibold mg-b-0">{{adminProfile?.name}}</h6>
          <i data-feather="chevron-down"></i>
        </a>
        <p class="tx-color-03 tx-12 mg-b-0">Administrator</p>
      </div>
      <div class="collapse" id="loggedinMenu">
        <ul class="nav nav-aside mg-b-0">
          <li class="nav-item"><a href="javascript:void(0)" class="nav-link"><i data-feather="edit"></i> <span>Edit Profile</span></a>
          </li>
          <li class="nav-item"><a href="javascript:void(0)" class="nav-link"><i data-feather="user"></i> <span>View Profile</span></a>
          </li>
          <li class="nav-item"><a href="javascript:void(0)" class="nav-link"><i data-feather="settings"></i> <span>Account
                Settings</span></a></li>
          <li class="nav-item"><a href="javascript:void(0)" class="nav-link"><i data-feather="help-circle"></i> <span>Help
                Center</span></a></li>
          <li class="nav-item"><a href="javascript:void(0)" (click)="logout()" class="nav-link"><i data-feather="log-out"></i> <span>Sign Out</span></a></li>
        </ul>
      </div>
    </div><!-- aside-loggedin -->
    <ul class="nav nav-aside">
      <li class="nav-label">Dashboard</li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
          [routerLink]="['']" class="nav-link"><i data-feather="shopping-bag"></i>
          <span>Sales Monitoring</span></a></li>

      <li class="nav-label mg-t-25">Food</li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:false}"
          [routerLink]="['food/create']" class="nav-link"><i data-feather="activity"></i>
          <span>Create</span></a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:false}"
          [routerLink]="['food/list']" class="nav-link"><i data-feather="layers"></i>
          <span>List</span></a></li>

      <li class="nav-label mg-t-25">Set</li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:false}"
          [routerLink]="['set/create']" class="nav-link"><i data-feather="activity"></i>
          <span>Create</span></a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:false}"
          [routerLink]="['set/list']" class="nav-link"><i data-feather="layers"></i>
          <span>List</span></a></li>

      <li class="nav-label mg-t-25">Category</li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:false}"
          [routerLink]="['category/create']" class="nav-link"><i data-feather="activity"></i>
          <span>Create</span></a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:false}"
          [routerLink]="['category/list']" class="nav-link"><i data-feather="layers"></i>
          <span>List</span></a></li>
    </ul>
  </div>
</aside>

<div class="content ht-100v pd-0" *ngIf="isLogin">
  <div class="content-header">
    <div class="content-search">
      <i data-feather="search"></i>
      <input type="search" class="form-control" placeholder="Search...">
    </div>
    <nav class="nav">
      <a href="javascript:void(0)" class="nav-link"><i data-feather="help-circle"></i></a>
      <a href="javascript:void(0)" class="nav-link"><i data-feather="grid"></i></a>
      <a href="javascript:void(0)" class="nav-link"><i data-feather="align-left"></i></a>
    </nav>
  </div><!-- content-header -->

  <div class="content-body">

    <router-outlet></router-outlet>

  </div>
</div>
<router-outlet *ngIf="!isLogin"></router-outlet>
